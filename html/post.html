<!DOCTYPE html>
<!--编辑发布帖子的界面 -->
<html lang="cn">
  <head>
    <title>发布帖子</title>
    <meta charset="utf-8">
    <meta name="viewport"
	  content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico"
	  mce_href="images/favicon.ico"
	  type="image/x-icon">
    <link rel="stylesheet"
	  href="js/libs/layer/theme/default/layer.css">
    <link rel="stylesheet"
	  href="js/libs/editor.md/css/editormd.css">
    <link rel="stylesheet"
	  href="css/post/post.css">
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/layer/layer.js"></script>
    <script src="js/libs/griffith.js"></script>
    <script src="js/libs/editor.md/lib/sequence-diagram.min.js">
    </script>
    <script src="js/libs/tenxuncos.min.js"></script>
    <script src="js/modules/tools/cos.js"></script>

  </head>
  <body>
    
    <div class="main">
      <div class="leftside">
	<div class="left-bar">
	  <div class="left-bar-something">
	    
	  </div>
	  <div class="left-bar-books">
	    <button class="left-bar-books-btn">
	      <i class="fa fa-book" aria-hidden="true"></i>
	      <span class="left-bar-books-p">文集</span>
	    </button>
	  </div>
	  
	  <div class="left-bar-draft">
	    <button class="left-bar-draft-btn">
	      <i class="fa fa-cloud" aria-hidden="true"></i>
	      <span class="left-bar-draft-p">草稿</span>
	    </button>
	  </div>

	  <div class="left-bar-trash">
	    <button class="left-bar-trash-btn">
	      <i class="fa fa-trash" aria-hidden="true"></i>
	      <span class="left-bar-trash-p">回收站</span>
	    </button>
	  </div>
	  <div class="left-bar-settings">
	    <button class="left-bar-settings-btn">
	      <i class="fa fa-cog" aria-hidden="true"></i>
	      <span class="left-bar-settings-p">设置</span>
	    </button>
	  </div>
	</div> <!-- left-bar end -->
	
	<div class="leftside-main">
	  <div class="leftside-list"></div>
	</div>
      </div>
      
      <div class="rightside">
	<editor-md></editor-md>

    <script src="js/modules/tools/tools.js"></script>
    <script src="js/modules/tools/usermanager.js"></script>

    <script src="js/components/post/list-settings.js"></script>
    <script src="js/components/post/list-trash.js"></script>

    <script src="js/components/post/editor-link-card.js"></script>
    <script src="js/components/post/list-books.js"></script>
    <script src="js/components/post/video-player.js"></script>
